<div ng-include="&quot;components/navbar/navbar.html&quot;"></div>
<header id="banner" class="hero-unit">
  <div class="container">
    <h1>VotePlex</h1>
    <p class="lead">Create custom polls with live results.</p><a href="/signup" ng-hide="isLoggedIn()">
    <button class="btn-lg btn-success">Sign Up</button></a>
    <button ng-show="isLoggedIn()" class="btn-lg btn-success"> New Poll</button>
    <button ng-show="isLoggedIn()" class="btn-lg btn-primary"> My Polls</button>
  </div>
</header>
<div class="container">
  <div class="row">
    <div ng-hide="isLoggedIn()" class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul ng-repeat="thing in awesomeThings" class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
    <div ng-include="&quot;components/newpoll/newpoll.html&quot;" class="col-lg-12"></div>
  </div>
</div>
<footer class="footer">
  <div class="container">
    <p>Angular Fullstack v2.0.13 | <a href="https://twitter.com/tyhenkel">@tyhenkel</a> | <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a>
    </p>
  </div>
</footer>
