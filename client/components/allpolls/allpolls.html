<div ng-show="page==='allPolls'">
  <div class="col-lg-4"></div>
  <div class="col-lg-4 allpolls">
    <ul class="list-group">
      <li class="list-group-item" id="{{poll.poll_name.split(' ')[0]}}" ng-repeat="poll in polls" ng-click="loadPoll(poll.user_name, poll.poll_name, 'results')">  {{poll.poll_name}}
        <button class="btn" ng-click="deletePoll(poll.poll_name); $event.stopPropagation()">Delete</button>
      </li>
    </ul>
  </div>
  <div class="col-lg-4"></div>
</div>
